<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h2 class="text-center">Customer Transactions</h2>
    <input type="text" id="customerFilter" placeholder="Filter by customer name">
    <input type="number" id="transactionFilter" placeholder="Filter by transaction amount">
    
    <table id="customersTable" class="table table-success table-bordered table-responsive">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Transaction Date</th>
                <th>Transaction Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <canvas id="transactionsChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@^2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.27.0"></script>

    <script src="./js/index.js"></script>
</body>
</html>
